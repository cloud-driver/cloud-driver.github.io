<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>第一關 - 進入CyberGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>第一關 - 進入CyberGuard</h1>
        <p class="intro">
            Alex 為了查清家人的死因，決定潛入 CyberGuard 的辦公室調查。要進入他們的辦公室，首先必須破解管理員的帳號和密碼。
        </p>
        <div class="puzzle">
            <h2>解密帳號</h2>
            <p>帳號: NPURYBVF <br> tips：使用 ROT13 解密</p>
            <input type="text" id="username" placeholder="輸入解密後的帳號">
        </div>
        <div class="puzzle">
            <h2>解密密碼(四位數)</h2>
            <p>密碼: 7158 = 2, 4923 = 1, 5806 = 4<br>7214 = ？, 8950 = ？, 7623 = ？, 8096 = ？ <br> tips：數圈圈</p>
            <input type="text" id="password" placeholder="輸入解密後的密碼">
        </div>
        <button onclick="validateCredentials()">提交</button>
    </div>
    <script>
        function validateCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "ACHELOIS" && password === "0415") {
                window.location.href = "level2.html"; // Redirect to Level 2
            } else {
                alert("帳號或密碼錯誤，請重新嘗試。");
            }
        }
    </script>
</body>
</html>
