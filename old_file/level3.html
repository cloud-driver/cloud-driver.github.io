<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>第三關 - 解密文件</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>第三關 - 解密文件</h1>
        <p class="intro">
            Alex進入電腦後，發現那個藏著家人死因的文件被鎖起來了。幫他解開密碼，揭露真相。
        </p>
        <div class="puzzle">
            <img src="cipher_image.jpeg" alt="Cipher Image">
            <p>提示：使用豬圈密碼解碼後，再對結果使用ROT13。</p>
        </div>
        <input type="text" id="decodedMessage" placeholder="輸入解密後的訊息">
        <button onclick="checkDecodedMessage()">提交</button>
        <p id="feedback" class="feedback"></p> <!-- Element to display feedback -->
        <div id="nextLevel" style="display:none;">
            <button onclick="window.location.href='end.html';">完成解密，前往大結局</button>
        </div>
    </div>
    <script src="level3.js"></script>
</body>
</html>
