<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" href="https://online.yuantafunds.com/openacc/img/icologo.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>輪播</title>
</head>
<body>
    <!-- 輪播 -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- 目前在第幾張 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <!-- 輪播圖片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://api.yuantafunds.com/ECImage/ECBackstage/file/2023-05-26/e156f321af6a4a9f9bc178ad5f8ca70d.jpg" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://api.yuantafunds.com/ECImage/ECBackstage/file/2023-12-29/fa950283e4c847fc9da7a0b6b2452c02.png" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://api.yuantafunds.com/ECImage/ECBackstage/file/2023-12-21/79f61befa2e3472fb01ce324c8810e59.jpg" class="d-block" style="width:100%">
            </div>
        </div>
        <!-- 手動切換 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
