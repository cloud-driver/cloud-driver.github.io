<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人網站地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="個人網站地圖 - 探索我的個人簡介、成長經歷和專題介紹">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preload" href="img/map.png" as="image">
</head>
<body>
  <div class="map-container">
    <img src="img/map.png" alt="地圖背景" class="map-bg">
    <img src="img/個人簡介.png" class="house" alt="個人簡介" data-content="intro">
    <img src="img/成長經歷.png" class="house" alt="成長經歷" data-content="growth">
    <img src="img/實驗班的歷練.png" class="house" alt="實驗班的歷練" data-content="lab">
    <img src="img/營隊參與.png" class="house" alt="營隊參與" data-content="camp">
    <img src="img/Gripmind專題介紹.png" class="house" alt="Gripmind專題介紹" data-content="gripmind">
  </div>

  <!-- 添加旋轉提示 -->
  <div class="rotation-notice">
    <div class="rotation-icon">⟳</div>
    <p>請將畫面旋轉90度</p>
  </div>

  <!-- 添加音效控制 -->
  <div id="sound-control">
    <img src="img/sound-off.png" alt="音效開關" id="sound-icon">
  </div>

  <!-- 添加背景音樂 -->
  <audio id="background-music" loop>
    <source src="audio/background.mp3" type="audio/mp3">
  </audio>

  <!-- 添加點擊音效 -->
  <audio id="click-sound">
    <source src="audio/click.mp3" type="audio/mp3">
  </audio>

  <!-- 方框容器 -->
  <div class="content-container" id="content-box">
    <div class="content-header">
      <h2 class="content-title"></h2>
      <button class="content-close">&times;</button>
    </div>
    <div class="content-body"></div>
  </div>

  <!-- 預先定義的內容 -->
  <div id="content-data" style="display: none;">
    <div id="intro" style="overflow: hidden;">
      <iframe src="pages/intro.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div id="growth" style="overflow: hidden;">
      <iframe src="pages/growth.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div id="lab" style="overflow: hidden;">
      <iframe src="pages/lab.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div id="camp" style="overflow: hidden;">
      <iframe src="pages/kurs.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div id="gripmind">
      <div id="gripmind-container">
        <img src="img/gripmind/1.svg" alt="Gripmind 專題介紹 1">
        <img src="img/gripmind/2.svg" alt="Gripmind 專題介紹 2">
        <img src="img/gripmind/3.svg" alt="Gripmind 專題介紹 3">
        <img src="img/gripmind/4.svg" alt="Gripmind 專題介紹 4">
        <img src="img/gripmind/5.svg" alt="Gripmind 專題介紹 5">
        <img src="img/gripmind/6.svg" alt="Gripmind 專題介紹 6">
        <img src="img/gripmind/7.svg" alt="Gripmind 專題介紹 7">
        <img src="img/gripmind/8.svg" alt="Gripmind 專題介紹 8">
        <img src="img/gripmind/9.svg" alt="Gripmind 專題介紹 9">
        <img src="img/gripmind/10.svg" alt="Gripmind 專題介紹 10">
        <img src="img/gripmind/11.svg" alt="Gripmind 專題介紹 11">
        <img src="img/gripmind/12.svg" alt="Gripmind 專題介紹 12">
        <img src="img/gripmind/13.svg" alt="Gripmind 專題介紹 13">
        <img src="img/gripmind/14.svg" alt="Gripmind 專題介紹 14">
        <img src="img/gripmind/15.svg" alt="Gripmind 專題介紹 15">
        <img src="img/gripmind/16.svg" alt="Gripmind 專題介紹 16">
        <img src="img/gripmind/17.svg" alt="Gripmind 專題介紹 17">
        <img src="img/gripmind/18.svg" alt="Gripmind 專題介紹 18">
        <img src="img/gripmind/19.svg" alt="Gripmind 專題介紹 19">
        <img src="img/gripmind/20.svg" alt="Gripmind 專題介紹 20">
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
