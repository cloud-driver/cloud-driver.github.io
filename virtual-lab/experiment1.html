<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>溶液濃度實驗</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #000;
                color: #fff;
                min-height: 100vh;
                font-family: Arial, sans-serif;
                padding: 20px;
                overflow: hidden;
            }

            h1, h2 {
                text-align: center;
                color: #fff;
            }

            .card {
                background: #333;
                border: none;
                padding: 20px;
            }

            .form-label {
                color: #fff;
            }

            .btn {
                background: #444;
                border: none;
                color: #fff;
            }

            .btn:hover {
                background: #555;
            }

            .beaker {
                width: 100%;
                max-width: 200px;
                height: 400px;
                border: 2px solid white;
                position: relative;
                background: #111;
            }

            .solution {
                position: absolute;
                bottom: 0;
                width: 100%;
                transition: height 0.5s, background-color 0.5s, opacity 0.5s;
            }

            .concentration, .saturation {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                color: #fff;
                text-shadow: 1px 1px 2px black;
            }

            .concentration {
                top: 50%;
                font-size: 24px;
                font-weight: bold;
            }

            .saturation {
                top: 70%;
                font-size: 20px;
                display: none;
            }

            .granules {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-wrap: wrap;
                width: 80%;
                height: 30px;
                justify-content: center;
            }

            .granule {
                width: 5px;
                height: 5px;
                position: absolute;
                display: none;
            }
        </style>
    </head>
    <body>
        <a href="index.html" class="btn btn-sm btn-outline-light position-fixed top-0 start-0 m-3 z-3">回到首頁</a>
        <div style="height: 100vh; overflow: hidden;">
            <iframe src="https://claire970221.github.io/experiment1%20(4).html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </body>
</html>
