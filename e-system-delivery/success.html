<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證結果</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: none;
        }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; line-height: 1.6; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background-color: #008cff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover { background-color: #0070cc; }
    </style>
</head>
<body>

    <div id="card-success" class="card">
        <div class="icon success">✓</div>
        <h1>驗證成功！</h1>
        <p>
            嗨 <strong id="username-display">User</strong>，<br>
            您的 Email 已成功驗證。<br>
            您的帳號現在已經啟用，請點擊下方按鈕登入。
        </p>
        <a href="/login.html" class="btn">前往登入</a>
    </div>

    <div id="card-error" class="card">
        <div class="icon error">✗</div>
        <h1>驗證失敗</h1>
        <p id="error-msg">發生未知錯誤</p>
        <a href="/register.html" class="btn">重新註冊</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const username = params.get('username');
        const msg = params.get('msg');

        if (status === 'success') {
            document.getElementById('card-success').style.display = 'block';
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
        } else if (status === 'already_verified') {
            document.getElementById('card-success').style.display = 'block';
            document.querySelector('#card-success h1').textContent = "已驗證過";
            document.querySelector('#card-success p').innerHTML = "此帳號已經完成驗證，<br>請直接登入。";
        } else {
            document.getElementById('card-error').style.display = 'block';
            const errorText = document.getElementById('error-msg');
            
            if (msg === 'token_expired') errorText.textContent = "驗證連結已過期，請重新註冊。";
            else if (msg === 'invalid_token') errorText.textContent = "驗證連結無效。";
            else if (msg === 'server_error') errorText.textContent = "伺服器發生錯誤，請稍後再試。";
            else errorText.textContent = "發生未知錯誤。";
        }
    </script>
</body>
</html>
